{% extends "base.html" %}
{% block title %}
Constellations
{% endblock %}
{% block customhead%}
<style type="text/css">
p.list {
    margin-bottom: 0.5rem;
    margin-top: 0;
}
</style>
{% endblock %}
{% block content %}
<p>
Constellations per culture, 
as shown in <a href="https://stellarium.org/">Stellarium</a>:
</p>
{% for cult in cultures %}
<p class="list">
    <a href="{{ cult.slug }}/index.html">{{ cult.name }}</a>
</p>
{% endfor %}
{% endblock %}
